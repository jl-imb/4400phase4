<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airplane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 1px solid #ccc;
            margin: 0 auto;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-field {
            display: flex;
            border: 1px solid #ccc;
        }
        .field-label {
            background-color: #c0c0c0;
            padding: 10px;
            width: 120px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .field-input {
            padding: 10px;
            flex: 1;
            border: none;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 40px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>add_airplane()</h1>
        
        <form method="POST" action="/add_airplane">
            <div class="form-grid">
                <div class="form-field">
                    <div class="field-label">Airline ID</div>
                    <input type="text" name="airlineID" class="field-input" value="United">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Tail Num</div>
                    <input type="text" name="tailnum" class="field-input" value="nk780b">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Seat Cap</div>
                    <input type="text" name="seatcap" class="field-input" value="120">
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-field">
                    <div class="field-label">Speed</div>
                    <input type="text" name="speed" class="field-input" value="345">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Location ID</div>
                    <input type="text" name="locID" class="field-input" value="port_190">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Plane Type</div>
                    <input type="text" name="type" class="field-input" value="Airbus">
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-field">
                    <div class="field-label">Maintained</div>
                    <input type="text" name="maintained" class="field-input" value="NULL">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Model</div>
                    <input type="text" name="model" class="field-input" value="NULL">
                </div>
                
                <div class="form-field">
                    <div class="field-label">Neo</div>
                    <input type="text" name="neo" class="field-input" value="TRUE">
                </div>
            </div>
            
            <div class="button-container">
                <button type="button" class="btn" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="btn">Add</button>
            </div>
        </form>
        
        {% if reason %}
        <div style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc;">
            <strong>Result:</strong> {{ reason }}
        </div>
        {% endif %}
    </div>
</body>
</html>
