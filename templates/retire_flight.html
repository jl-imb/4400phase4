<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retire Flight</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .page-header {
            width: 100%;
            color: black;
            padding-top: 50px;
            padding-left: 50px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .procedure-title {
            font-size: 45px;
            margin: 0;
            font-weight: bold;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
        }
        .container {
            border: 1px solid black;
            width: 100%;
            max-width: 1400px;
            padding: 40px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        h1 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        .form-field {
            display: flex;
            border: 1px solid #ccc;
            width: 60%;
            margin-bottom: 25px;
            flex-direction: column;
        }
        .field-label {
            background-color: #c0c0c0;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .field-input {
            padding: 15px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            flex-wrap: wrap;
            gap: 33%;
        }
        .btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 50px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #333;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 50px;
                width: 95%;
            }
            .form-field {
                flex-direction: row;
            }
            .field-label {
                width: 150px;
            }
        }
        
        @media (max-width: 767px) {
            .content-wrapper {
                align-items: flex-start;
                padding: 20px;
            }
            .container {
                padding: 30px;
                max-width: 100%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h2 class="procedure-title">Procedure: Retire Flight</h2>
    </header>
    
    <div class="content-wrapper">
        <div class="container">
            <h1>retire_flight()</h1>
            
            <form method="POST" action="/retire_flight">
                <div class="form-container">
                    <div class="form-field">
                        <div class="field-label">ip_flightID</div>
                        <input type="text" name="flightID" class="field-input">
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="button" class="btn" onclick="window.location.href='/'">Cancel</button>
                    <button type="submit" class="btn">Retire</button>
                </div>
            </form>
            
            {% if reason %}
            <div style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc;">
                <strong>Result:</strong> {{ reason }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
